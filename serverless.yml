service: ms-products
disabledDeprecations:
  - CODE_1 # To disable specific deprecation with code "CODE_1"
  - "*" # To disable all deprecation messages
frameworkVersion: "3.1.1"

useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_USER: ${env:DB_USER}
    DB_PORT: ${env:DB_PORT}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}
    KEY: ${env:KEY}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sns:Publish
            - sns:Subscribe
          Resource: "arn:aws:sns:us-east-1:*:*"

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-offline-local-authorizers-plugin

custom:
  funcDir: src/functions
  baseApi: v1
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3001
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules:
      forceInclude:
        - pg
        - pg-hstore
        - mysql
        - mysql2
      forceExclude:
        - aws-sdk
functions:
  create:
    handler: ${self:custom.funcDir}/products/create.handler
    events:
      - http:
          path: ${self:custom.baseApi}/products
          method: post
          authorizer:
            arn: ARN_FUNCTION_VERIFY_TOKEN
            localAuthorizer:
              name: "mainAuthFunc"
              type: "token"
